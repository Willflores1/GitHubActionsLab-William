name: Workflow 2 - Env Vars and Secrets

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: "demo-deploy-job"

    steps:
      - name: Show workflow-level env vars
        run: |
          echo "AWS_REGION (workflow-level): $AWS_REGION"
          echo "ENVIRONMENT (workflow-level): $ENVIRONMENT"

      - name: Show job-level env var
        run: |
          echo "DEPLOYMENT_NAME (job-level): $DEPLOYMENT_NAME"

      - name: Access AWS secrets (will be masked)
        run: |
          echo "AWS_ACCESS_KEY_ID (secret): ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY (secret): ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Step-level env var demo
        env:
          STEP_MESSAGE: "hello from step scope"
        run: |
          echo "STEP_MESSAGE (step-level): $STEP_MESSAGE"
          echo "But DEPLOYMENT_NAME is still available here: $DEPLOYMENT_NAME"
          echo "And ENVIRONMENT is still available here: $ENVIRONMENT"

      - name: Scope check (prove step var is NOT here)
        run: |
          echo "STEP_MESSAGE outside the step where it was defined: '$STEP_MESSAGE'"
          echo "Workflow ENVIRONMENT still here: $ENVIRONMENT"
